<!DOCTYPE html>

<body>
    <table width="100%" cellpadding="0" cellspacing="0"
           style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
        <tr>
            <td align="center">
                <a href="http://localhost:3000/" rel="external" target="_blank" style="color: #420015">
                    <img src="https://drive.google.com/uc?id=1Yf9RrQTKEbIOTqiKucRAvXG4EdllEvF8"
                         alt="logo" style="max-height: 25vh;" allow="autoplay">
                </a>
            </td>
        </tr>
        <tr>
            <td align="center">
                <h3 style="font-size: 160%; color: #420015; text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);">
                    יצירת קשר
                </h3>
            </td>
        </tr>
        <tr align="center">
            <td align="center">
                <p style="direction: rtl; margin: 0%; font-size: 125%; color: #420015;">
                    שם:
                    {name}
                </p>
                <br />
            </td>
            <td align="center">
                <p style="direction: rtl; margin: 0%; font-size: 125%; color: #420015;">
                    אימייל:
                    {email}
                </p>
                <br />
            </td>

        </tr>
        <tr>
            <td align="center">
                <p style="width: 60vw; direction: rtl; margin: 0%; font-size: 125%; color: #420015; word-wrap: break-word;">
                    {content}
                </p>
                <br />
            </td>
        </tr>
        <tr>
            <td align="center">
                <a href=`http://localhost:3000/` rel="external" target="_blank" style="color: #420015">
                    לחצי כאן לחזרה לאתר
                </a>

        </tr>
